<style>
    .masthead {
        height: 100%;
        min-height: 100%;
        max-width: 100%;
        background-image: url('https://www.sitegratisgratis.com.br/wp-content/uploads/2017/03/wallpaper-azul-papel-de-parede-azul-fundo-14.jpg');

        background-position: center;
        background-repeat: no-repeat;
    }

            <div class="col-12 col-lg-9 col-xl-7">

                    <div class="card-body p-4 p-md-5">
                        <div class=" row justify-content-center align-items-center h-100 mt-4 pt-2">

                        <div class="alert " role="alert">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
